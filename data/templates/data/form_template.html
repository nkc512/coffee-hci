
<table class="table">
{% for field in form %}

    <tr>
    <div class="col-sm-10">
        <div class="form-group">
            
            <td>
                <label class="control_lable col-sm-2">{{ field.label_tag }}</label>
            </td>
            <td>
                {{ field}}
            </td>
            <td>
                <div class="col-sm-offset-2 col-sm-10">
                    <span class="text-danger small">{{ field.error }}</span>
                </div>
            </td>
        </div>
    </div>
    </tr>
{% endfor %}

</table>
